<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üß† SQL Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .result-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h2>üß† SQL Query Executor for {{ db_type|capitalize }}</h2>

    <div class="form-section">
        <form method="POST" action="/run_query">
            <input type="hidden" name="db_type" value="{{ db_type }}">
            {% for key, value in creds.items() %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endfor %}

            <label for="sql_query">Enter your SQL query:</label><br>
            <textarea name="sql_query" placeholder="e.g., SELECT * FROM your_table;" required></textarea><br>
            <button type="submit">‚ñ∂ Execute</button>
        </form>
    </div>

    {% if rows %}
    <div class="result-section">
        <h3>üìÑ Query Result</h3>
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
	<div style="margin-bottom: 20px;">
    <form action="/" method="get">
        <button style="padding: 6px 12px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">
            üè† Back to Home
        </button>
    </form>
</div>

</body>
</html>
