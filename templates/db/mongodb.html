<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB Credentials</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 8px;
            padding: 5px;
            width: 250px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Connect to MongoDB</h2>
    <form action="/store_mongodb" method="POST">
        <input type="text" name="host" placeholder="Host (e.g. mongodb)" required><br>
        <input type="text" name="port" placeholder="Port (e.g. 27017)" required><br>
        <input type="text" name="user" placeholder="Username (optional)"><br>
        <input type="password" name="password" placeholder="Password (optional)"><br>
        <input type="text" name="database" placeholder="Database name" required><br>
        <input type="text" name="table" placeholder="Collection name" required><br>

        <button type="submit">Save to MongoDB</button>
    </form>
</body>
</html>
